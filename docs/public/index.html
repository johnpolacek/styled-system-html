<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Styled System HTML</title>
    <style>
      html {-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;font-family:-apple-system,BlinkMacSystemFont,avenir next,avenir,helvetica neue,helvetica,ubuntu,roboto,noto,segoe ui,arial,sans-serif;color:#333;box-sizing:border-box}*,*:before,*:after{box-sizing:inherit}
      /* Use normalize or set your own smart defaults */
      body {margin:0;line-height:1.6;}
      h1,h2,h3,h4,h5,h6 { margin:0; }
      input, select, textarea { padding:4px; border-radius:4px; border: solid 1px #ccc; font-size:16px; }
      select { -webkit-appearance: menulist; }
      table { border-collapse: collapse; }
      iframe { width:100%; height:500px; border:0; border-radius: 4px; overflow:hidden; }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
